<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function di object</title>
</head>
<body>
    <script>

        const person = {
            name : "will",
            sayHello : (name) => {
                console.info(`Hello ${name}`)
            }
        }

        person.sayHello("vierry")

    </script>
</body>
</html>
