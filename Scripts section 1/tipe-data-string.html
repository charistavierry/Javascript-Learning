<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipe data string</title>
</head>
<body>
    <script>
        document.writeln ("Vierry Charista"); //pakai petik dua
        document.writeln ("</br>");
        document.writeln ('William Fernando'); //pakai petik satu
        document.writeln ("</br>");

        //Tambah string
        document.writeln ("Nama : " + "William " + "Fernando " + " Herly");
        document.writeln ("</br>");
        document.writeln ("Nama : " + "Vierry " + " Charista");

        document.writeln ("<textarea cols='100' rows='10'>");
            document.write ("Wiliam \nFernando \nHerly\n");
            document.write ("\\Vierry\\Charista\n");
            document.write ("\"Tipe Data String\"\n");
            document.write ('\'Belajar Javascript\'\n');
            document.writeln ("</textarea>");
    </script>
</body>
</html>
