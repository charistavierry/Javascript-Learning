<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nullish coalescing operator</title>
</head>
<body>
    <script>

    let parameter;

    /* contoh dengan statement if 
    let data = parameter;
    if (data === undefined || data === null) {
        data = "Nilai Default";
    }*/
    
    // contoh dengan statement nullish coalescing
    let data = parameter ?? "nilai default" 

    alert(data);

    </script>
</body>
</html>
