<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Object</title>
</head>
<body>
    <script>

        const person = {
            nama : "william fernando",
            alamat : "jakarta",
            umur : 20
        };

        console.table(`nama : ${person.nama}`);
        console.table(`alamat ${person.alamat}`);
        console.table(`umur ${person.umur}`);
        // menambah property atau atribut

        // person["nama"] = "william fernando";
        // person["alamat"] = "Jakarta";
        // person["umur"] = 20;

        console.table(person);

        delete person["umur"];  

        console.table(person);

    </script>
</body>
</html>
