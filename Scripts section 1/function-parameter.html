<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function parameter</title>
</head>
<body>
    <script>

        let person = {
            firstName : "William Fernando",
            lastName : "Viery Charista"
        };

        function sayHelloWorld(first, last) {
            document.writeln(`<p>Hello ${first} ${last}</p>`);
        }

        sayHelloWorld(person.firstName, person.lastName);

        person.firstName = "William";

        sayHelloWorld(person.firstName, person.lastName);

    </script>
</body>
</html>
