<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <script>

    let myName = null;

    if (myName === undefined) {
        alert("UNDEFINED");
    } else if (myName === null) {
        alert("NULL");
    } else {
        alert(`hello ${myName}`);      
    }

    </script>
</body>
</html>
