<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default parameter</title>
</head>
<body>
    
    <script>

        function register(name, gender = "UNKNOWN") {
            console.info(name);
            console.info(gender);
        }

        register();
        register("wiliam");
        register("wiliam", "MALE");
        register("wiliam", undefined);
        register("wiliam", null);

    </script>
</body>
</html>
