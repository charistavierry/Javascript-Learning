<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup confirm</title>
</head>
<body>    
    <script>

    const masuk = confirm("apa anda yakin ingin masuk?");
    if (masuk) {
        const name = prompt("masukan nama anda");
        alert(`halo ${name}`);
    } else {
        alert("bye bye");
    }

    </script>
</body>
</html>
