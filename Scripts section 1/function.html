<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    
    <script>
        // membuat function
        function sayHelloWorld() {
            document.writeln("<p>Hello World</p>");
        }
        // memanggil function
        sayHelloWorld();
    </script>


</body>
</html>
