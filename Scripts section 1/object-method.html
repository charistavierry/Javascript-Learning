</head>
<body>
    <script>

        // const person = {

        //     sayHello : function (name) {
        //         alert(`Hello ${name}`)

        const person = {
            name : "will",
        }
            person.sayHello = function (name) {
                alert(`Hello ${name}`)
            }

        person.sayHello("Vierry");

    </script>
