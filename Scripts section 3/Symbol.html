<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol</title>
</head>
<body>
    <script>
{
    // Symbol
        const firstName = Symbol("firstName")
        const lastName = Symbol("lastName")

        const person = {}
            person[firstName] = "William",
            person[lastName] = "Fernando"
        
        console.info(person)
        console.info(person[firstName])
        console.info(person[lastName])
}

{
    // Symbol for
    
    console.info(Symbol.for("firstName") === Symbol.for("firstName"))

    const person = {}
        person[Symbol.for("firstName")] = "William",
        person[Symbol.for("lastName")] = "Fernando"
        
        console.info(person)
        console.info(Symbol.for("firstName"))
        console.info(Symbol.for("lastName"))
}
        

    </script>
</body>
</html>
