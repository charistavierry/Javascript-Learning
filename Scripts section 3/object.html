<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>

{
    // object freeze & seal

        const person = {
            firstName: "Wiliam",
            lastName: "Herly"
        }

        // Object.freeze(person)
        Object.seal(person)

        person.firstName = "vierry"
        delete person.lastName
        
        console.info(person)
}

{
    // object assign


        const target = {
            firstName : "William"
        }
        const source = {
            firstName : "Vierry",
            lastName : "Herly"
        }

        Object.assign(target, source)
        console.info(target)
        console.info(source)
}

{
    // object property name & value

    const person = {
        firstName : "William",
        lastName : "Herly"
    }

    console.info(Object.values(person))
    console.info(Object.getOwnPropertyNames(person))
}
    </script>
</body>
</html>
