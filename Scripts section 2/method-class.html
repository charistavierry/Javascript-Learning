<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method di class</title>
</head>
<body>
    <script>

        class Person {
            constructor (name) {
                this.name = name
            }

            sayHello(name) {
                console.info(`Hello ${name}, my name is ${this.name}`)
            }
        }

        const will = new Person("william")
        console.info(will)

    </script>
</body>
</html>
