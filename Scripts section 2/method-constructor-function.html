<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method constructor function</title>
</head>
<body>
    <script>

       function Person() {
            this.firstName = "";
            this.lastName = "";
            this.sayHello = name => console.info(`Hello ${name} my name is ${this.firstName}`)
        }

        const willi = new Person
        willi.firstName = "WIlliam"
        willi.lastName = "Fernando"
        willi.sayHello("Adria")

        const viery = new Person
        viery.firstName = "Vierry"
        viery.lastName = "Charista"
        viery.sayHello("Adria")

        console.log(willi);
        console.log(viery);
 

    </script>
</body>
</html>
