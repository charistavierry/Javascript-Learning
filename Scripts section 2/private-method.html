<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>private method</title>
</head>
<body>
    <script>

        class Person {

            say(name) {
                if(name) {
                    this.#sayWithName(name)
                }else {
                    this.#sayWithoutName()
                }
            }

            #sayWithName(name) {
                console.info(`Hello ${name}`)
            }

            #sayWithoutName() {
                console.info(`hello`)
            }
        }

        const will = new Person()
        will.say("william")

    </script>
</body>
</html>
