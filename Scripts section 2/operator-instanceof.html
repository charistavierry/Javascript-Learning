<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator instanceof</title>
</head>
<body>
    <script>

        class Employee {

        }

        class Manager extends Employee {

        }

        const will = new Employee()
        const vierry = new Manager()

        console.info(will instanceof Employee)
        console.info(will instanceof Manager)
        console.info(vierry instanceof Employee)
        console.info(vierry instanceof Manager)
    </script>
</body>
</html>
