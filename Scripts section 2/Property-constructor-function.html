<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property</title>
</head>
<body>
    <script>

        function Person() {
            this.firstName = "";
            this.lastName = "";
        }

        const willi = new Person
        willi.firstName = "WIlliam"
        willi.lastName = "Fernando"
        const viery = new Person
        viery.firstName = "Vierry"
        viery.lastName = "Charista"

        console.log(willi);
        console.log(viery);

    </script>
</body>
</html>
